<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Applications</title>

</head>

<body>

    <div class="container " align="center" style="margin-top: 3%;" id="id-1">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">

                        <form >
                            <h2>Banking Application</h2>
                            <label ><b>Select options:</b></label>
                            <select name="createAccount" id="accounts" style="margin: 5px ; width: 20%;">
                                <option value="">-------</option>
                                <option value="createAccount"><b>Create Account</b></option>
                                <option value="withdrawAmount"><b>Withdrwa Amount</b></option>
                                <option value="depositeAmount"><b>Deposite Amount</b></option>
                                <option value="checkBalance"><b>Check balance</b></option>
                                
                            </select>
                            <br><br>
                            <!-- <input type="submit" value="Submit"> -->
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5em;" align="center" id="id-2">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form id="createAccountpannel">
                            <h2>Create Account</h2>
                            <p>Remember your Account and pan card number </p>
                            <label><b>Enter your Name:</b></label>
                            <input type="text" id="name"   style="margin: 5px;"><br>
                            <label><b>Account Number:</b></label>
                            <input type="text" id="accountNumber"  style="margin: 5px;"><br>
                            <label><b>Pin Number:</b></label>
                            <input type="text" id="pancardnumber"  style="margin: 5px;"><br>
                            <label><b>Deposite amount:</b></label>
                            <input type="text" id="depositeAmt"  style="margin: 5px;">
                            <br><br>
                            <button type="button" id="createAccountBtn" ><b>Create</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-top: 5em;" align="center" id="id-3">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body" >
                        <form id="withdrawpannel">
                            <h2>Withdraw Amount</h2>
                          
                            <label><b>Enter account number</b></label>
                            <input type="text" id="acnumber" style="margin: 5px;"><br>
                            <label><b> Enter Pin number:</b></label>
                            <input type="text" id="pncrdnumber" style="margin: 5px;"><br>
                            <label><b> Enter withdrwa amount:</b></label>
                            <input type="text" id="withdrawAmt" style="margin: 5px;">
                            <br><br>
                            <button type="button" id="withdrawAccountBtn"><b>Withdraw</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-top: 5em;" align="center" id="id-4">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form id="depositepannel">

                            <h2>Deposite Pannel</h2>
                            <label><b>Enter account number</b></label>
                            <input type="text" id="acdeposite" style="margin: 5px;"><br>
                            <label><b>Enter Pin number:</b></label>
                            <input type="text" id="pncrddeposite" style="margin: 5px;"><br>
                            <label><b>Enter Deposite amount:</b></label>
                            <input type="text" id="deposite" style="margin: 5px;">
                            <br><br>
                            <button type="button" id="depositBtn"><b>Deposite</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5em;" align="center" id="id-6">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form id="profilepannel">
                            <h2>Profile Pannel</h2>
                           <div  style="margin: 10px;"><b>Your name:</b><span id="Profilname" ></span></div>
                           <div  style="margin: 10px;"><b>Your account number: </b><span id="ProfileAccountnumber">  </span></div>
                           <div  style="margin: 10px;"><b>Your Pin number: </b><span id="ProfilePancardnumber">  </span> </div>
                           <div  style="margin: 10px;"><b>Your balance: </b><span  id="ProfileAccountBalance"> </span></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 5em;" align="center" id="id-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card body">
                        <form id="checkbalancepannel">

                            <h2>Check balance pannel</h2>
                            <label><b>Enter account number</b></label>
                            <input type="text" id="accheckblnce"  style="margin: 10px;"><br>
                            <label><b>Enter Pin number:</b></label>
                            <input type="text" id="pncrdcheckblnce"  style="margin: 5px;"><br>
                            <br>
                            <button type="button" id="checkBalanceBtn"><b>checkBalance</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bankAplication.js"></script>
</body>

</html>
